<h1>Usuarios</h1>

<hr>


<ul class="list-group">
   <li class="list-group-item" *ngFor="let usuario of usuariosActivosObservable |async; let i=index">

      {{ usuario.nombre }}
      <br>
      <span class="badge badge-primary">
         {{ usuario.sala }}
      </span>
      -
      <span class="badge badge-info">
         {{ usuario.id }}
      </span>
   </li>
</ul>
